<!doctype html>
<html lang="{{ request.language }}" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ page_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="msapplication-TileColor" content="#206bc4" />
    <meta name="theme-color" content="rgb(15,23,42)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="csrf-token" content="{{ csrf_token }}" />

    <link rel="icon" href="{{ static_url('logo_square.svg') }}" />
    <link rel="shortcut icon" href="{{ static_url('logo_square.svg') }}" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet" />

    <link href="{{ static_url('main.css') }}" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.8.2/htmx.min.js"></script>
    <script src="{{ static_url('main.js') }}"></script>

    <style>
    [x-cloak] {
        display: none;
    }
    </style>

    {% block head %}{% endblock %}
    {% block head_scripts %}{% endblock %}
</head>
<body class="antialiased h-full" x-cloak x-data="{}">
{% block main %}{% endblock %}
{% block page_scripts %}{% endblock %}

{% if flash_messages %}
    <script>
    window.__TOASTS__ = {{ flash_messages.consume()|tojson }};
    </script>
{% endif %}

<div id="modals"></div>
</body>
</html>
